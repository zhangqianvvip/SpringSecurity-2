<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Login</title>
</head>
<body>
	<form th:action="@{/login}" method="post">
		<div>
			<span id="basic-addon0">&nbsp;</span> <span
				style="font-size: 12px; color: red" th:text="${error}"
				aria-describedby="basic-addon0"></span> <br />
		</div>
		<div>
			<span id="basic-addon1">用户名</span> <input id="username"
				name="username" type="text" placeholder="用户名"
				aria-describedby="basic-addon1" />

		</div>
		<br />
		<div>
			<span id="basic-addon2">密码</span> <input id="password"
				name="password" type="password" placeholder="密码"
				aria-describedby="basic-addon2" />
		</div>
		<br /> <input type="hidden" name="${_csrf.parameterName}"
			value="${_csrf.token}" />
		<button type="submit" style="width: 190px;">登 录</button>

	</form>
</body>
</html>
